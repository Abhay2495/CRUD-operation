<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Category Master with CRUD Operation</title>
    <link rel="stylesheet" href="Style.css">
</head>

<body>
    <table>
        <tr>
            <td>
                <form onsubmit="event.preventDefault(); onFormSubmit();" autocomplete="off">
                    <div>
                        <label>Full Name</label>
                        <input type="text" name="full name" id="fullName">
                    </div>
                    <div>
                        <label>Employ Code</label>
                        <input type="text" name="Employ Code" id="employCode">
                    </div>
                    <div>
                        <label>Salary</label>
                        <input type="text" name="Salary" id="salary">
                    </div>
                    <div>
                        <label>City</label>
                        <input type="text" name="City" id="city">
                    </div>
                    <div class="from-action-buttons">
                        <input type="submit" value="Submit">
                    </div>
                </form>
            </td>
            <td>
                <table class="list" id="employList">
                    <thead>
                        <tr>
                            <th>Full Name</th>
                            <th>Employ Code</th>
                            <th>Salary</th>
                            <th>City</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </td>
        </tr>
    </table>

    <script src="Script.js"></script>
</body>

</html>
